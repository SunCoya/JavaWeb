<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>添加品牌</h3>
<form action="" method="post">
    品牌名称：<input name="brandName" v-model="brand.brandName"><br>
    企业名称：<input name="companyName"  v-model="brand.companyName"><br>
    排序：<input name="ordered"  v-model="brand.ordered"><br>
    描述信息：<textarea rows="5" cols="20" id="description" name="description"  v-model="brand.description"></textarea><br>
    状态：
    <input type="radio" name="status" value="0"  v-model="brand.status">禁用
    <input type="radio" name="status" value="1"  v-model="brand.status">启用<br>
    <input type="button" @click="submitForm" value="提交">
</form>
</div>
<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                brand:{}
            }
        },
        methods:{
            submitForm(){
                var _this=this
                axios.post("http://localhost/web_demo4_brandDemo_war/ajaxAddServlet",this.brand).then(function (resp){
                    if (resp.data=="success"){
                        location.href="brandVue.html";
                    }
                })
            }
        }
    })
</script>
</body>
</html>
